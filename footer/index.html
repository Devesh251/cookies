<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer with Border</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <footer id="footer">
      <ul id="footer-list">
        <li
          class="facebook"
          onclick="gtm_social_share_savvas(this); capi_social_share_savvas(this);"
        >
          <a href="https://www.facebook.com/SavvasLearning" target="_blank"
            ><span class="icon-facebook"
              ><span class="sr-only">Facebook</span></span
            ></a
          >
        </li>

        <li
          class="thread"
          onclick="gtm_social_share_savvas(this); capi_social_share_savvas(this);"
        >
          <a href="https://www.threads.net/@savvaslearning" target="_blank"
            ><span class="icon-thread"
              ><span class="sr-only">Thread</span></span
            ></a
          >
        </li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
