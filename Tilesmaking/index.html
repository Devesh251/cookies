<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Include header component -->
    <div id="header"></div>

    <div class="tiles-container" id="tiles"></div>

    <script>
      // Load header component
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });

      // Load tile components
      const tilePromises = [];
      for (let i = 0; i < 10; i++) {
        tilePromises.push(
          fetch("tile.html").then((response) => response.text())
        );
      }

      Promise.all(tilePromises).then((tiles) => {
        document.getElementById("tiles").innerHTML = tiles.join("");
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
