<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Secure Window</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button
      onclick="openNewWindow('https://tic-tok-project-by-devesh.netlify.app/')"
    >
      Open Secure Window
    </button>

    <script>
      function openNewWindow(url) {
        const newWindow = window.open(url, "_blank", "width=800,height=600");

        // Check if window was successfully opened
        if (newWindow) {
          // Focus the new window
          newWindow.focus();

          // Attempt to blur the window after focus (may not work on all browsers)
          setTimeout(() => {
            newWindow.blur();
            window.focus();
          }, 1000);

          // Check if the window is still focused
          setInterval(() => {
            if (!newWindow.document.hasFocus()) {
              newWindow.close();
            }
          }, 100);

          // Add event listeners to attempt to disable inspection
          newWindow.addEventListener("blur", () => {
            newWindow.close();
          });

          newWindow.addEventListener("focus", () => {
            setTimeout(() => {
              newWindow.blur();
              window.focus();
            }, 1000);
          });
        }
      }
    </script>
  </body>
</html>
