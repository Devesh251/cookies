<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disable Right Click in document.write</title>
  </head>
  <body>
    <script>
      function writeContent() {
        document.write(`
                <div>
                    <p>Right-clicking in this dynamically written content is disabled.</p>
                    <script>
                        document.addEventListener('contextmenu', function(event) {
                            event.preventDefault();
                        });
                    <\/script>
                </div>
            `);
      }

      writeContent();
    </script>
  </body>
</html>
